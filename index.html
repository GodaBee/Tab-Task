<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulp template</title>
  <link rel="stylesheet" href="app/css/style.css">
</head>
<body>
    <button id="showButtons" onclick="showButtons()">> SPAUSK <</button>

    <div class="buttons">
        <button class="buttonLink" onclick="pakeisk('pirmas')">Pirmas</button>
        <button class="buttonLink" onclick="pakeisk('antras')">Antras</button>
        <button class="buttonLink" onclick="pakeisk('trecias')">Trečias</button>
    </div>

    <div class="container">
      <div class="pic">
        <div id="pirmas" class="buttonContent">
          <div class="box1"></div>
          <p>Vardas Pontis "lot.Pontifikas", mėgsta griaužti mūsų šlepetes ir nemėgsta kačių.</p>
        </div> 
        <div id="antras" class="buttonContent">
          <div class="box2"></div>
          <p>Padeda atsipalaiduoti, į tolį nematau, bet vis tiek pataikau į "Bullseye".</p>
        </div>
        <div id="trecias" class="buttonContent">
          <div class="box3"></div>
          <p>Kipras - galimybė pamatyti dvi skirtingas kultūras. Sala yra padalinta į pietinę, graikiškąją, ir šiaurinę, kurią valdo turkai</p>
        </div>
      </div>  
    </div>
<script src="script.js"></script>

</body>
</html>
